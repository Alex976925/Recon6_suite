<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro - Recon Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle">
  <div class="container mt-5 p-4 rounded bg-light shadow" style="max-width: 400px;">
    <h4 class="text-center mb-3">📝 Registro</h4>
    {% if mensaje %}<div class="alert alert-success">{{mensaje}}</div>{% endif %}
    <form method="post">
      <input type="text" name="usuario" class="form-control mb-3" placeholder="Nuevo usuario" required>
      <input type="password" name="clave" class="form-control mb-3" placeholder="Nueva clave" required>
      <button type="submit" class="btn btn-warning w-100">Registrar</button>
    </form>
    <div class="text-center mt-2">
      <a href="/login">Volver al login</a>
    </div>
  </div>
</body>
</html>
